<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Countdown</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .countdown-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 450px;
            width: 100%;
            max-height: 90vh;
        }
        
        .title {
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 14px;
            color: #718096;
            margin-bottom: 20px;
        }
        
        .countdown {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .time-unit {
            background: linear-gradient(145deg, #f7fafc, #edf2f7);
            border-radius: 12px;
            padding: 15px 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .time-number {
            font-size: 24px;
            font-weight: 800;
            color: #2d3748;
            display: block;
            line-height: 1;
        }
        
        .time-label {
            font-size: 11px;
            color: #718096;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 6px;
        }
        
        .progress-container {
            margin-top: 18px;
        }
        
        .progress-label {
            font-size: 13px;
            color: #4a5568;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .weeks-info {
            margin-top: 15px;
            font-size: 13px;
            color: #718096;
        }
        
        @media (max-width: 480px) {
            .countdown {
                grid-template-columns: repeat(2, 1fr);
            }
            .time-number {
                font-size: 24px;
            }
            .title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <div class="title">ü´ê Blueberry Countdown</div>
        <div class="subtitle">Due Date: January 22, 2026</div>
        
        <div class="countdown" id="countdown">
            <div class="time-unit">
                <span class="time-number" id="days">--</span>
                <div class="time-label">Days</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="hours">--</span>
                <div class="time-label">Hours</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="minutes">--</span>
                <div class="time-label">Minutes</div>
            </div>
            <div class="time-unit">
                <span class="time-number" id="seconds">--</span>
                <div class="time-label">Seconds</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-label">
                <span>Pregnancy Progress</span>
                <span id="progress-text">-- weeks</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
        </div>
        
        <div class="weeks-info" id="weeks-info">
            Loading pregnancy information...
        </div>
    </div>

    <script>
        // Set your due date here (January 22, 2026)
        const dueDate = new Date('2026-01-22T00:00:00');
        
        function updateCountdown() {
            const now = new Date();
            const timeLeft = dueDate - now;
            
            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById('days').textContent = days;
                document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
                document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
                document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            } else {
                document.getElementById('days').textContent = '0';
                document.getElementById('hours').textContent = '00';
                document.getElementById('minutes').textContent = '00';
                document.getElementById('seconds').textContent = '00';
            }
        }
        
        function updateProgress() {
            const now = new Date();
            // Calculate conception date: Due date minus 280 days (40 weeks)
            const conceptionDate = new Date(dueDate);
            conceptionDate.setDate(conceptionDate.getDate() - 280);
            
            const totalPregnancyTime = dueDate - conceptionDate;
            const timeElapsed = now - conceptionDate;
            
            const progressPercent = Math.max(0, Math.min(100, (timeElapsed / totalPregnancyTime) * 100));
            
            // Calculate weeks since conception
            const daysSinceConception = Math.floor(timeElapsed / (1000 * 60 * 60 * 24));
            const currentWeeks = Math.floor(daysSinceConception / 7);
            
            document.getElementById('progress-fill').style.width = progressPercent + '%';
            document.getElementById('progress-text').textContent = Math.max(0, currentWeeks) + ' weeks';
            
            // Update weeks info
            const weeksLeft = Math.max(0, 40 - currentWeeks);
            let trimester = '';
            if (currentWeeks < 12) trimester = 'First Trimester';
            else if (currentWeeks <= 28) trimester = 'Second Trimester';
            else trimester = 'Third Trimester';
            
            document.getElementById('weeks-info').textContent = 
                `Currently ${Math.max(0, currentWeeks)} weeks pregnant ‚Ä¢ ${trimester} ‚Ä¢ ${weeksLeft} weeks to go`;
        }
        
        // Update immediately and then every second
        updateCountdown();
        updateProgress();
        setInterval(updateCountdown, 1000);
        setInterval(updateProgress, 60000); // Update progress every minute
    </script>
</body>
</html>
